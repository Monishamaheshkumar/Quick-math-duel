<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Math Duel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background Music + Toggle Button -->
  <audio id="bg-music" src="bg-music.mp3" loop></audio>
  <button id="toggleMusic">ğŸ”‡ Unmute</button>

  <!-- Welcome Screen -->
  <div class="container" id="welcomeScreen">
    <h1>ğŸ® Welcome to Quick Math Duel</h1>
    <p>Select a  level to begin:</p>
    <div class="option-buttons">
      <button onclick="startGame('easy')">ğŸ˜ Easy</button>
      <button onclick="startGame('medium')">ğŸ˜ Medium</button>

    <h1>âš”ï¸ You vs Computer</h1>

    <div id="round">Round: <span id="roundNumber">1</span></div>

    <!-- Question & Options in a floating container -->
<div id="questionContainer" class="floating-card">
  <div id="question">Loading...</div>

</div>


    <div id="result"></div>

  </div>

  <!-- Script -->
  <script src="script.js"></script>

  <!-- Music Script -->
  <script>
    const bgMusic = document.getElementById("bg-music");
    const toggleBtn = document.getElementById("toggleMusic");
    let isPlaying = false;

    toggleBtn.addEventListener("click", () => {
      if (!isPlaying) {
        bgMusic.play();
        bgMusic.muted = false;
        isPlaying = true;
        toggleBtn.textContent = "ğŸ”Š Mute";
      } else {
        bgMusic.muted = !bgMusic.muted;
        toggleBtn.textContent = bgMusic.muted ? "ğŸ”‡ Unmute" : "ğŸ”Š Mute";
      }
    });
  </script>

</body>
</html>
